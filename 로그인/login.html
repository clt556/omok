<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="login.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="login">
          <form action="#">
            <img height=200px src="login_mococo.gif">
            <h2>로그인</h2>
            <br>
            <input class="form-control" type="text" placeholder="Id" />
            <input class="mt-3 form-control" type="password" placeholder="Password" />
            <br>
            <div class="fail-case">
                아이디 또는 비밀번호가 잘못 되었습니다.
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="mt-3 btn btn-primary" type="submit" value="접속"></button>
                <button class="mt-1 btn btn-primary">회원가입</button>
            </div>
          </form>
        </div>
        <div class="ranking">
            <div class="logo">
                <h1>OMOK</h1>
            </div>
            <br><br>
            <div class="scroll-wrap">
                <div class="scroll-image">
                    <img src="login_scroll.png" width="200px">
                </div>
                <div class="scroll-text">
                    <p>명예의 전당</p>
                </div>
            </div>
          <div class="rank_card" style="background-color: #ECC435;"><img src="login_gold.png"><span>Username_1</span></div>
          <div class="rank_card" style="background-color: #CFCFCF;"><img src="login_silver.png"><span>Username_2</span></div>
          <div class="rank_card" style="background-color: #DD8B33;"><img src="login_bronze.png"><span>Username_3</span></div>
          <div class="rank_card"><span>Username_4</span></div>
          <div class="rank_card"><span>Username_5</span></div>
        </div>
</body>
</html>
